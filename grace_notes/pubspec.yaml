name: grace_notes
description: "Grace Notes - 기독교 예배노트 & 큐티 앱"
publish_to: 'none'
version: 1.0.1+2

environment:
  sdk: '>=3.6.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.6
  provider: ^6.1.2
  shared_preferences: ^2.2.3
  intl: ^0.19.0
  uuid: ^4.4.0
  flutter_animate: ^4.5.0
  lottie: ^3.1.2
  cached_network_image: ^3.3.1
  table_calendar: ^3.0.9
  flutter_local_notifications: ^17.2.1+2
  permission_handler: ^11.3.1
  share_plus: ^7.2.2
  confetti: ^0.7.0
  firebase_core: ^3.15.1
  firebase_auth: ^5.6.2
  google_sign_in: ^7.1.0
  cloud_firestore: ^5.6.11

dev_dependencies:
  flutter_test:
    sdk: flutter

