name: Deploy Grace Note

on:
  workflow_dispatch:
    inputs:
      track:
        description: 'Play Store Track'
        required: true
        default: 'internal'
        type: choice
        options:
        - internal
        - alpha
        - beta
        - production
  push:
    tags:
      - 'v*'

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4

    - name: Setup Java
      uses: actions/setup-java@v4
      with:
        distribution: 'temurin'
        java-version: '11'

    - name: Setup Flutter
      uses: subosito/flutter-action@v2
      with:
        flutter-version: '3.16.0'
        channel: 'stable'

    - name: Change to project directory
      run: cd grace_notes

    - name: Install dependencies
      run: |
        cd grace_notes
        flutter pub get

    - name: Run tests
      run: |
        cd grace_notes
        flutter test

    - name: Build APK
      run: |
        cd grace_notes
        flutter build apk --release

    - name: Build success
      run: |
        echo "Build completed successfully!"
        ls -la grace_notes/build/app/outputs/flutter-apk/
